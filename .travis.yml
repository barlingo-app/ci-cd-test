language: java
jdk:
  - openjdk8
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server
      - mysql-client
      - openjdk-8-jdk
before_install:
  - sudo mysql -e "use mysql; update user set authentication_string=PASSWORD('example') where User='root'; update user set plugin='mysql_native_password';FLUSH PRIVILEGES;"
  - sudo mysql_upgrade -u root -pexample
  - sudo service mysql restart
  - sudo mysql -u root -pexample "create database `Acme-Santiago`;"
install: true
script: mvn clean install
cache:
  directories:
  - $HOME/.m2
branches:
  only:
    - CI
